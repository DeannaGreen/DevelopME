{% extends "base.html" %}
{% set active_page = "meditation" %}

{% block tag %}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A simple Pomo Timer">
  <link rel="stylesheet" type="text/css" href="./static/timer.css">
{% endblock %}

{% block content %}
<div class="bs-example">
    <!-- Button HTML (to Trigger Modal) -->
    <a href="#myModal" role="button" class="btn btn-lg btn-primary" data-toggle="modal">Help</a>

    <!-- Modal HTML -->
    <div id="myModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Meditation Guide</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Do you want to save changes to this document before closing?</p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="timer">
      <div class="clock"><span contenteditable="true" id="min">00</span><span>:</span><span contenteditable="true" id="sec">00</span>
        <div class="indicators">Min&nbsp;&nbsp;:&nbsp;&nbsp;Sec</div>
      </div>

    </div>
    <div class="controls">
      <div class='stBtn'>Start</div>
      <div class='refresh'>Reset</div>
      <div class='guidBtn'>Guided</div>
    </div>
  </div>
  <audio id="ado" src="./static/serious-strike.mp3" controls="true"></audio>
  <audio id="adu" src="./static/FastNap10.mp3" controls="true"></audio>
  {% endblock %}
